<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войдите</title>
</head>
<body>
    <div class="login-form">
        <center>
            <form method="post" th:action="@{/login}">
                <label>Логин:</label>
                <input type="text" th:name="username"><br><br>
                <label>Пароль:</label>
                <input type="password" th:name="password"><br><br>
                <input type="submit" value="Войти"><br><br>
                <p th:text="${res}"/>
            </form>
        </center>
    </div>
    <style>
        body{
            font-family: "Century Schoolbook";
        }
        .login-form{
            height: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20%;
        }
        label{
            font-size: 50px;
        }
        input{
            font-size: 40px;
            width: 400px;
            height: 50px;
        }
    </style>
</body>
</html>
